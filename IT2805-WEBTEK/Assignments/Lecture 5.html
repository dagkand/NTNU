<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Feedback-form Excersise lecture 6 </h1>
    <form>
        <label for="name">Name: </label>
        <input type="text" id="name" name="name" required minlength="3" maxlength="20"> 
        <!--må være text format id er name og name spesiferer hvor det som blir send inn går-->
        <br></br>
        <label>
            Age:
        <input type="number" name="age" required min="18" max="100">
        </input>
        </label>
        <p>Do you find Webtek fun?</p>
        <label>
            Yes
            <input type="radio" name="fun" value="yes" checked>
        </label>
        <label>
            No
            <input type="radio" name="fun" value="no">
        </label>
        <br></br>
        <label>
            How valuable do you find the Excersise lectures?
            <input type="range" min="1" max="10" step="1" id="range">
        </label>
        <p id="output"></p>
        <br></br>
        <button>Send inn </button>

        </input>
    </form>    
    <script src="script.js"></script>
</body>
</html>
